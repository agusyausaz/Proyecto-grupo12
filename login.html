<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login-style.css">



</head>

<body>

    <header class="header">

        <div class="menu container">

            <a href="#" class="logo">Cine ARGENTO</a>
            <input type="checkbox" id="menu" />
            <label for="menu">
                <img src="images/menu.jpg" class="menu-icono" alt="Menu">
            </label>

            <nav class="navbar">
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="nosotros.html">Nosotros</a></li>
                    <li><a href="peliculas.html">Películas</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>

        </div>

    </header>

    <div class="login container">

        <div class="box-formu">

            <div class="box-button">
                <div id="elegir"></div>
                <button type="button" class="log-button" onclick="iniciar()">Iniciar Sesión</button>
                <button type="button" class="log-button" onclick="registrar()">Registrarse</button>
            </div>

            <form id="iniciar" class="input-group">
                <input type="text" class="input-field" placeholder="Nombre de Usuario" required>
                <input type="password" class="input-field" placeholder="Contraseña" required>
                <input type="checkbox" class="check-box"><span>Recordar contraseña</span>
                <button type="submit" class="submit-button">Iniciar Sesión</button>
            </form>

            <form id="registrar" class="input-group">
                <input type="text" class="input-field" placeholder="Nombre de Usuario" required>
                <input type="email" class="input-field" placeholder="Correo electrónico" required>
                <input type="password" class="input-field" placeholder="Contraseña" required>
                <input type="checkbox" class="check-box"><span>Al registrarte, aceptas los Términos de servicio y la
                    Política de privacidad, incluida la política de Uso de Cookies.</span>
                <button type="submit" class="submit-button">Registrarse</button>
            </form>

        </div>
        <!-- box p inicio y registro -->


</body>

<script>
    function iniciar() {
        document.getElementById("iniciar").style.left = "5px";
        document.getElementById("registrar").style.left = "450px";
    }

    function registrar() {
        document.getElementById("iniciar").style.left = "-450px";
        document.getElementById("registrar").style.left = "5px";
    }
</script>

</html>
