<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../css/agregar.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <title>Agregar</title>
</head>

<body>
    <header class="header">
        <header class="header_1">

            <a href="https://acortar.link/iU3SGN" class="nav__logo" target="_blank">
                <img class="logo" src="../images/CAL.png" alt="Logo-cine-argento">
            </a>
            <nav class="nav_container">
                <div class="nav__data">
                    <div class="nav__toggle" id="nav-toggle">
                        <i class="ri-menu-line nav__burger"></i>
                        <i class="ri-close-line nav__close"></i>
                    </div>
                </div>
                <div class="nav__menu" id="nav-menu">
                    <ul class="nav__list">
                        <li class="li_links"><a class="nav__link" href="../index.html">Inicio</a></li>
                        <li class="li_links"><a class="nav__link" href="../peliculas.html">Peliculas</a></li>
                        <li class="li_links"><a class="nav__link" href="../nosotros.html">Nosotros</a></li>
                        <li class="li_links"><a class="nav__link" href="../contacto.html">Contacto</a></li>
                        <li class="li_links"><a class="nav__link" href="../login.html">Login</a></li>
                    </ul>
                </div>
            </nav>
        </header>


    </header>
    <main>
        <!-- Cont de películas -->
        <section class="movies container">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h2>Agregar Película</h2>
                <!-- Botón para abrir la ventana modal de películas seleccionadas -->
                <button id="btnVerCarrito" type="button" class="btn btn-info" data-bs-toggle="modal"
                    data-bs-target="#modalCarrito">
                    Ver Películas Seleccionadas
                </button>
            </div>
            <div class="buscar centrado">
                <input id="inputBuscar" class="">
                <button class="btn" onclick="buscar()">Buscar</button>
            </div>

            <div id="contenedorPelisAbuscar" class="caja-container-1">
                
            </div>
        </section>

        <!-- Modal para mostrar películas seleccionadas -->
        <div class="modal fade" id="modalCarrito" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Películas Seleccionadas</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="peliculasSeleccionadas">
                        
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal para mostrar sinopsis de película -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5 tituloModal" id="exampleModalLabel">Sinopsis de la Película</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body d-flex align-items-center">
                        <img id="modalTapa" src="" alt="" class="mr-3">
                        <p id="modalSinopsis" class="modalSinopsis">
                            Sinopsis
                        </p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button id="modalConfirmar" onclick="confirmarAgregar()" type="button" class="btn btn-primary"
                            data-bs-dismiss="modal">Confirmar</button>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <footer>

    </footer>
    <script src="../js/bd.js"></script>
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="../js/agregar.js"></script>
</body>

</html>
