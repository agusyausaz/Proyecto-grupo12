<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - CineARGENTO</title>
    <link rel="stylesheet" href="Registro.css">
</head>

<body>

    <header class="header">
        <div class="nav__menu" id="nav-menu">
            <ul class="nav__list">
                <li class="li_links"><a class="nav__link" href="index.html">Inicio</a></li>
                <li class="li_links"><a class="nav__link" href="peliculas.html">Películas</a></li>
                <li class="li_links"><a class="nav__link" href="nosotros.html">Nosotros</a></li>
                <li class="li_links"><a class="nav__link" href="contacto.html">Contacto</a></li>
                <li class="li_links"><a class="nav__link" href="login.html">Login</a></li>
            </ul>
        </div>
    </header>

    <main>
        <div class="register-form-wrapper">
            <form id="register-form">
                <h1>Registro</h1>
                <div class="input-box">
                    <input type="text" placeholder="Nombre de usuario" required>
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Apellido" required>
                </div>

                <div class="input-box">
                    <input type="text" placeholder="Pais" required>
                </div>
                <div class="input-box">
                    <input type="email" placeholder="Email" required>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Contraseña" required>
                </div>
                <button type="submit" class="register-btn">Registrar</button>
                <div class="login-link">
                    <p>
                        ¿Ya tienes una cuenta?
                        <a href="login.html">Iniciar sesión</a>
                    </p>
                </div>
            </form>
        </div>
    </main>

    

</body>

</html>
