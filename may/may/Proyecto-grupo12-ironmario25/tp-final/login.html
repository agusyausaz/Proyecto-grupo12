<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="Login.css">
</head>

<body>
    <main>
        <div class="wrapper">
            <form id="login-form" onsubmit="botonLogin(event)">
                <h1>Login</h1>
                <div class="input-box">
                    <input id="email" type="text" placeholder="Email" required onkeyup="teclaSube()">
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input id="password" type="password" placeholder="password" required onkeyup="teclaSube()">
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <div class="remember-forgot">
                    <label>
                        <input type="checkbox">
                        Recuérdame
                    </label>
                    <a href="#">¿Olvidaste tu contraseña?</a>
                </div>
                <button id="btnLogin" class="log-btn" disabled>
                    Login
                </button>
                <div class="register-link">
                    <p>
                        ¿No tienes una cuenta?
                        <a href="Registro.html">Registrar</a>
                            
                        </a>
                    </p>
                </div>
            </form>
        </div>
    </main>
    <footer class="footer container">
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="nosotros.html">Nosotros</a></li>
            <li><a href="contacto.html">Contacto</a></li>
        </ul>
    </footer>
    <script src="js/login.js"></script>
    <script src="js/administrador.js"></script>
    <script src="registro.js"></script>


</body>

</html>
